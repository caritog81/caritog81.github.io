<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Oráculo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('metatron.jpg'); /* Reemplaza con la URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .deck {
            perspective: 1000px;
        }
        .carousel {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }
        .card {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #007acc;
            color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-image: url('dorso.jpg'); /* Reemplaza con la URL de la imagen del dorso */
            background-size: cover;
            background-position: center;
            transition: transform 0.5s, width 0.5s, height 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card.selected {
            width: 150px;
            height: 200px;
            transform: translateZ(50px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        #shuffleButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #005f99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #shuffleButton:hover {
            background-color: #00487a;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        #result a {
            color: #007acc;
            text-decoration: none;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Asegúrate de que esté detrás de los elementos de la carta */
}

    </style>
</head>
<body>
    <h1>Revista Oráculo</h1>
    <div class="deck">
        <div class="carousel">
            <div class="card" onclick="revealTheme(this, 0)"></div>
            <div class="card" onclick="revealTheme(this, 1)"></div>
            <div class="card" onclick="revealTheme(this, 2)"></div>
        </div>
    </div>
    <button id="shuffleButton" onclick="shuffleDeck()">Barajar Cartas</button>
    <div id="result"></div>

    <audio id="shuffleSound" src="URL_DEL_SONIDO.mp3" preload="auto"></audio>
    <audio id="clickSound" src="URL_DEL_SONIDO_CLICK.mp3" preload="auto"></audio>
    <div id="particles-js"></div>


    <script src="script.js"></script>
</body>
</html>
