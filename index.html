<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo de Frases</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('paraiso.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #fff;
        }
        #phrase {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Oráculo de Frases</h1>
        <div id="phrase">Haz clic en el botón para recibir una frase.</div>
        <button onclick="generatePhrase()">Obtener Frase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
