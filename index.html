<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Oráculo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .deck {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
        }
        .card {
            background-color: #007acc;
            color: #fff;
            width: 100px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            background-image: url('URL_DE_LA_IMAGEN_DEL_DORSO');
            background-size: cover;
            background-position: center;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .revealed {
            background-color: #007acc;
            background-image: none;
        }
        #shuffleButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #005f99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #shuffleButton:hover {
            background-color: #00487a;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #result a {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Revista Oráculo</h1>
    <div class="deck">
        <div class="card animate__animated" onclick="revealTheme(this, 0)"></div>
        <div class="card animate__animated" onclick="revealTheme(this, 1)"></div>
        <div class="card animate__animated" onclick="revealTheme(this, 2)"></div>
    </div>
    <button id="shuffleButton" onclick="shuffleDeck()">Barajar Cartas</button>
    <div id="result"></div>

    <audio id="shuffleSound" src="URL_DEL_SONIDO.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
