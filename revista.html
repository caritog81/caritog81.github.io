        body {

            background-color: #f7f9fc;

        }
        .header {
            background-color: #a816cd;

        }
        .container {
            max-width: 800px;
            margin: 20px auto;

            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .article {

        }

            padding-bottom: 5px;
        }
        .article p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border: 5px solid #4CAF50; /* Verde vibrante */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Efecto sombra */
            width: 80%;
            /* height: 600px; */
            height: 60vh;
            transition: transform 0.3s ease-in-out;
        }
       
        iframe:hover {
            transform: scale(1.02);
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
